name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9

      - name: Go fmt
        run: |
          unformatted="$(gofmt -l .)"
          if [ -n "${unformatted}" ]; then
            echo "The following files need formatting:"
            printf '%s\n' "${unformatted}"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: true

      - name: Go test
        run: go test -short ./...
